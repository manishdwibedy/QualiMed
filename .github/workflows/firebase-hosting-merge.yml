name: Manual Deploy (Frontend & Backend)

on:
  # ----------------------------------------------------
  # CRITICAL CHANGE: This block makes the workflow manual
  # ----------------------------------------------------
  workflow_dispatch:
    # You can add inputs here if you want to select branches, etc., 
    # but for a simple manual trigger, this is sufficient.
env:
  PROJECT_ID: simply-trade-4fbbd
  REGION: us-central1
  SERVICE_NAME: qualimed-backend
  REPO_NAME: qualimed-repo
  DOCKERFILE_PATH: Dockerfile.backend
jobs:
  deploy_frontend:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout your code
      - uses: actions/checkout@v4

      # 2. Set up Node.js environment (Crucial for npm/Vite)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify the Node.js version you use
          cache: 'npm'       # Caches dependencies for faster installs

      # 3. Install dependencies (This is where Vite is installed)
      - name: Install dependencies
        run: npm ci # 'npm ci' is recommended for CI/CD environments

      # 4. Build the Vite project
      - name: Build project
        run: npm run build

      # 5. Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SIMPLY_TRADE_4FBBD }}
          channelId: live
          projectId: simply-trade-4fbbd
  deploy_backend:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authenticate to GCP using Service Account Key
        # Authenticate using the SA Key stored as a GitHub Secret
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker to use Google Artifact Registry (GAR)
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # Create a unique image tag using the Git short SHA for versioning
      - name: Set image tag variable
        id: set_tag
        run: echo "IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      # The full image URI for both push and deploy
      - name: Set full image URI
        id: set_image_uri
        run: echo "IMAGE_URI=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ env.IMAGE_TAG }}" >> $GITHUB_ENV
        
      # 1. Build the Docker image
      - name: Build Docker Image
        run: docker build -f ${{ env.DOCKERFILE_PATH }} -t ${{ env.IMAGE_URI }} .

      # 2. Push the Docker image to Google Artifact Registry
      - name: Push Docker Image to GAR
        run: docker push ${{ env.IMAGE_URI }}

      # 3. Deploy the service to Google Cloud Run
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_URI }}
          flags: --allow-unauthenticated # Set to true if anonymous access is required
