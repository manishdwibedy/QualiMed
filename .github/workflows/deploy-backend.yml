# .github/workflows/deploy-backend.yml
name: Manual Deploy (Backend)

on:
  # Manual trigger for the backend only
  workflow_dispatch:

env:
  PROJECT_ID: simply-trade-4fbbd
  REGION: us-central1
  SERVICE_NAME: qualimed-backend
  REPO_NAME: qualimed-repo
  DOCKERFILE_PATH: Dockerfile.backend

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authenticate to GCP using Service Account Key
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker to use Google Artifact Registry (GAR)
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # Create a unique image tag using the Git short SHA for versioning
      - name: Set image tag variable
        id: set_tag
        run: echo "IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      # The full image URI for both push and deploy
      - name: Set full image URI
        id: set_image_uri
        run: echo "IMAGE_URI=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ env.IMAGE_TAG }}" >> $GITHUB_ENV
        
      # 1. Build the Docker image
      - name: Build Docker Image
        run: docker build -f ${{ env.DOCKERFILE_PATH }} -t ${{ env.IMAGE_URI }} .

      # 2. Push the Docker image to Google Artifact Registry
      - name: Push Docker Image to GAR
        run: docker push ${{ env.IMAGE_URI }}

      # 3. Deploy the service to Google Cloud Run
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_URI }}
          flags: --allow-unauthenticated # Set to true if anonymous access is required