# .github/workflows/deploy-frontend.yml
name: Manual Deploy (Frontend)

on:
  # Manual trigger for the frontend only
  workflow_dispatch:

env:
  PROJECT_ID: simply-trade-4fbbd
  # The other environment variables are not strictly needed for the frontend job, 
  # but they don't hurt.

jobs:
  deploy_frontend:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout your code
      - uses: actions/checkout@v4

      # 2. Set up Node.js environment (Crucial for npm/Vite)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify the Node.js version you use
          cache: 'npm'       # Caches dependencies for faster installs

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build the Vite project
      - name: Build project
        run: npm run build

      # 5. Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SIMPLY_TRADE_4FBBD }}
          channelId: live
          projectId: simply-trade-4fbbd